plugins {
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile fileTree(include: ['json-lib-2.4.jar'], dir: 'lib')
    implementation ('org.springframework.boot:spring-boot-starter') {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    compile 'mysql:mysql-connector-java:5.1.38'
    compile 'org.postgresql:postgresql:42.2.2'
    compile 'com.microsoft.sqlserver:mssql-jdbc:6.1.0.jre8'
    compile 'org.apache.commons:commons-dbcp2:2.1'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'commons-net:commons-net:3.3'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'org.jsoup:jsoup:1.8.3'
    //compile 'net.sf.json-lib:json-lib:2.4'
    compile 'net.sf.jasperreports:jasperreports:6.10.0'
    compile 'com.itextpdf:itextpdf:5.5.13.1'
    compile 'vn.com.aisoft:pdf-fonts:1.0'
    compile 'net.sf.barcode4j:barcode4j:2.1'
    compile 'net.sourceforge.barbecue:barbecue:1.5-beta1'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'org.apache.xmlgraphics:batik-bridge:1.12'
    compile 'org.apache.poi:poi:4.1.1'
    compile 'org.apache.poi:poi-ooxml:4.1.1'
    compile 'com.opencsv:opencsv:4.1'
}

group = 'vn.com.skyone'
version = '0.0.1-SNAPSHOT'
description = 'metro2sky'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootJar {
    // into ('/data') {  from fileTree ('/data') { include '**/*' } }
    mainClassName = 'vn.com.skyone.metro2sky.UpdateExport'
    archiveName = "${project.rootDir}/build/metro2sky.jar"
}
